
  <a routerLink="/admin-product-form" class="btn btn-primary" >add product</a>

  <br>
  <div class="form-group">
    <input type="text" #query class="form-control" (keyup)="filter(query.value)" >
  </div>
  <table class="table">
    <thead>
      <tr>
       
        <th scope="col">Title</th>
        <th scope="col">Price</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>

      <tr  *ngFor=" let prod of filteredProducts">
        
        <td>{{prod.payload.val().title}}</td>
        <td>{{prod.payload.val().price}}</td>
        <td><a [routerLink]="['/admin-product-form/', prod.key ]" >Edit</a></td>
        
      </tr>
      
    </tbody>
  </table>
